<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="title">Calculator / Laskin</div>
  <div class="container">
    <p class="js-calculation"></p>

    <p>

      <button class="calculator-button grey-button" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="calculator-button grey-button" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="calculator-button grey-button" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="calculator-button blue-button" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="calculator-button grey-button" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="calculator-button grey-button" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="calculator-button grey-button" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="calculator-button blue-button" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="calculator-button grey-button" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="calculator-button grey-button" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="calculator-button grey-button" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="calculator-button blue-button add-button" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="calculator-button grey-button" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="calculator-button grey-button" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="calculator-button grey-button" onclick="
        calculation = eval(calculation);
        displayCalculation();
        
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="calculator-button blue-button" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="calculator-button grey-button clear-button" onclick="
        calculation = '';
        displayCalculation();

       
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>
    <script src="script.js"></script>
</body>

</html>
